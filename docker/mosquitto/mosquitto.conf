# Mosquitto MQTT Broker Configuration
# Smart EV Analytics - IoT Device Telemetry

# Network Configuration
listener 1883
protocol mqtt

# Allow anonymous connections (POC only - add auth in production)
allow_anonymous true

# Persistence for message durability
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

# Connection limits
max_connections -1
max_queued_messages 1000

# Performance tuning for high-throughput IoT
max_inflight_messages 100
max_keepalive 60
